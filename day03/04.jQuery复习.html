<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阶段小复习</title>

<!--
1.了解jQuery
    *是什么：what？
        *一个js函数库：write less. do more
        *封装简化DOM操作（CRUD）/Ajax
    *为什么用它：why？
        *强大选择器：方便快速查找DOM元素
        *隐式遍历（迭代）：一次操作多个元素
        *读写合一：读数据写数据用的是一个函数
        *事件处理
        *链式调用
        *DOM操作（CUD）
        *样式操作
    *如何使用：how？
        *引入jQuery库
            *本地引入与CDN远程引入
            *测试版本（未压缩版本）与生产版本（压缩版本）
        *使用jQuery
            *使用jQuery函数：$/jQuery
            *使用jQuery对象:$xxx(执行$()得到的)
2.jQuery两把利器
    *jQuery函数
        *jQuery库向外暴露的就是jQuery函数，可以直接使用
        *当成一般函数使用:$(param)
            *param是function:相当于window.onload=function(文档加载完成的监听)
            *param是选择器字符串：查找所有匹配的dom元素，返回包含dom元素的jQuery对象
            *param是dom元素：将dom元素对象包装为jQuery对象返回：$(this)[常用]
            *param是标签字符串：创建标签dom元素对象并包装为jQuery对象返回
        *当成对象使用:$.xxx
            *each(obj/arr,function(key,value){})
            *trim(str)
            ........
    *jQuery对象
        *包含所有匹配的n个dom元素的伪数组对象
        *执行$()返回的就是jQuery对象
        *基本行为：
            *length/size():得到dom元素的个数
            *[index]:得到指定下标对应的dom元素
            *each(function(index,domEle){}):遍历所有dom元素
            *index():得到当前dom元素在所有兄弟中的下标
3.选择器
    *是什么？
        *有特定语法规则（CSS选择器）的字符串
        *用来查找么某个/某些dom元素：$(selector)
    *分类
        *基本选择器
            *#id
            *tagName
            *.class
            *selector1，selector2，selector3......：并集
            *selector1selector2selector3.....：交集
        *层次选择器
            *找子孙后代，兄弟元素
            *selector1>selector2:子元素
            *selector1 selector2：后代元素
        *过滤
            *在原有匹配元素中筛选出其中一些
            *:first
            *:last
            *:eq():找其中的某一个
            *：not(selector)
            *:gt
            *:lt
            *:odd：奇数
            *:even:偶数
            *：hidden
            *:visible
            *:[attrName]
            *:[attrName = value]
        *表单
            *:input
            *:text
            *:checkbox
            *:radio
            *:checked:选中的
4.属性
    *操作标签的属性，标签体文本
       *attr(name)/attr(name,value):读写非布尔值的标签属性
       *prop(name)/prop(name,value):读写布尔值的标签属性
       *removeAttr(name)/removeProp(name):删除属性
       *addClass(classValue)
       *removeClass(classValue)
       *val()/val(value):读写标签的value
       *html()/html(htmlString)：读写标签体文本

5.伪数组（类数组）
-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的对象使用</title>
</head>
<body>
<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>
<!--
1. jQuery对象是一个包配含所有匹的任意多个dom元素的伪数组对象
2. 基本行为
  * size()/length: 包含的DOM元素个数
  * [index]/get(index): 得到对应位置的DOM元素
  * each(): 遍历包含的所有DOM元素
  * index(): 得到在所在兄弟元素中的下标
-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script>
    /*
     需求:
     需求1. 统计一共有多少个按钮
     需求2. 取出第2个button的文本
     需求3. 输出所有button标签的文本
     需求4. 输出'测试三'按钮是所有按钮中的第几个
     */

    // 需求1. 统计一共有多少个按钮
   var $buttons =  $('button');
    console.log($buttons.length);
    // 需求2. 取出第2个button的文本
    console.log($buttons[1].innerHTML)
    // 需求3. 输出所有button标签的文本
    $buttons.each(function (index,domElement) {
        console.log(index,domElement.innerHTML);
    })
    //不需要index的情况
    console.log('=============');
    $buttons.each(function () {
        console.log(this.innerHTML);
    })
    console.log('=============');
    // 需求4. 输出'测试三'按钮是所有按钮中的第几个
    console.log($('#btn3').index());
    console.log('=============');
    /*
    * 1.伪数组
    * Object对象
    * length属性
    * 数值下标属性
    * 没有数组特别的方法: forEach(), push(), pop(), splice()
    * */
    console.log($buttons instanceof Array);//false
    //自定义一个伪数组
    var weiArr = {};
    weiArr.length = 0;
    weiArr[0] = 'hexin';
    weiArr.length = 1;
    weiArr[1] = '999';
    weiArr.length = 2;
    for (var i=0;i<weiArr.length;i++){
        var obj = weiArr[i];
        console.log(i,obj);
    }
    console.log(weiArr.forEach,$buttons.forEach);//都是undefined
</script>
</body>
</html>
